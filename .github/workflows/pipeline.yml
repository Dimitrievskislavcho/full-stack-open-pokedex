name: 'Simple deployment pipeline'

on:
  push:
    branches:
      - main

jobs:
  code_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 'Install dependencies'
        run: npm install
      - name: 'Check code style'
        run: npm run eslint
      - name: 'Build project'
        run: npm run build
      - name: 'Run tests'
        run: npm run test
