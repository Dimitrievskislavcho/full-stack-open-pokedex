name: 'Simple deployment pipeline'

env:
  SKIP_DEPLOYMENT_AND_VERSION_BUMP: ${{ github.event.commits && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  code_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 'Install dependencies'
        run: npm install
      - name: 'Check code style'
        run: npm run eslint
      - name: 'Build project'
        run: npm run build
      - name: 'Run tests'
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Trigger deployment
        if: ${{ env.SKIP_DEPLOYMENT_AND_VERSION_BUMP == 'true' }}
        run: curl https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
  release_tag:
    needs: [code_check]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        if: ${{ env.SKIP_DEPLOYMENT_AND_VERSION_BUMP == 'true' }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
